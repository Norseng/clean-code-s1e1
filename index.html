<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img class="img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h3 class="h3">Add Item</h3>
        <ul class="task-row-wrapper ul">
          <li class="li">
            <input id="new-task"class="task input" type="text">
            <button class="button">Add</button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul id="incompleteTasks" class="ul">
          <li class="li">
            <input type="checkbox" class="input-checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="Delete" class="button-img">
            </button>
          </li>
          <li class="editMode li">
            <input type="checkbox" class="input-checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" alt="Delete" class="button-img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks" class="ul">
          <li class="li">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="Delete" class="button-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
