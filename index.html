<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h3 class="h3">Add Item</h3>
        <ul class="ul">
          <li class="task task_editable">
            <input id="new-task" class="input" type="text">
            <button id="add-task" class="button">Add</button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul id="incomplete-tasks" class="ul">
          <li class="task">
            <label class="task__inner">
              <input type="checkbox" class="input-checkbox">
              <input type="text" class="input" value="Pay Bills">
            </label>
            <button class="button edit-task-button">Edit</button>
            <button class="button delete-task-button">
              <img src="./remove.svg" alt="Delete" class="button__img">
            </button>
          </li>
          <li id="editable-task" class="task task_editable">
            <label class="task__inner">
              <input type="checkbox" class="input-checkbox">
              <input type="text" value="Go Shopping" class="input">
            </label>
            <button class="button edit-task-button">Save</button>
            <button class="button delete-task-button">
              <img src="./remove.svg" alt="Delete" class="button__img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks" class="ul">
          <li class="task task_completed">
            <label class="task__inner">
              <input type="checkbox" class="input-checkbox" checked>
              <input type="text" class="input" value="See the Doctor">
            </label>
            <button class="button edit-task-button">Edit</button>
            <button class="button delete-task-button">
              <img src="./remove.svg" alt="Delete" class="button__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
